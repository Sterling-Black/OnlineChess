<script>
    
    let dot = "<div class='dot'>·</div>";
    let Cdot = "<div class='Cdot'>·</div>"
    let movesMade = 0;

    
    let names = prompt("Enter a player name");

    let player1='w';
    let player2='b';
    let disc=false;
    let aiMode = false;
    let r00m = 0, room;

    let castel = true;
    let Ctype = 0;


    const socket = io("/");

    // socket.on("connect",()=>{

        
    // })
    socket.emit("name-submit",names);

    socket.on("users-online",(names)=>{
        const y = document.querySelector("ul");
        y.innerHTML="";
        names.forEach(name=>{
            y.innerHTML += "<li>"+name+"</li>";
            console.log(name);
        })
    });

    socket.on("msg",(a)=>{
        console.log(a);
    })
    socket.on("success",(id)=>{
        console.log("you successfully connected to server");
    });

    function online(){
        socket.emit("SRC-OP");
        console.log("Searching for an opponent");

        socket.on("num-of-users",(numOfOpponents)=>{
            if(numOfOpponents<=0){
                console.log("not enough users");
                alert("no opponent is online right now");
                socket.off("num-of-users");
            }else{

            document.querySelector(".body").style.display = "none";



            let timer = 0;
            document.querySelector(".loading").style.display = "inline-block";
            socket.on("player-num",(playerNum, rom)=>{
                r00m++;
                room = rom;
                if(r00m==1){
                    console.log(playerNum, rom);
                    if(playerNum==2){//if you are the second player
                        console.log("you are the second player");
                        player1='b';
                        player2='w';
                        document.querySelector(".loading").style.display = "none";
                        document.querySelector(".chess-board").style.transform = "rotate(180deg)";
                        document.querySelectorAll(".box img").forEach(elem=>{
                            elem.style.transform = "rotate(180deg)";
                        })
                        document.querySelectorAll("span").forEach(elem=>{
                            elem.style.transform = "rotate(180deg)";
                        })

                        online1V1();
                        clearInterval(InId);

                    }
                }else if(r00m==2){//if your Opponent is present
                    console.log("you are the frist player player");
                    document.querySelector(".loading").style.display = "none";

                    online1V1();
                    clearInterval(InId);

                }
            });
            let InId = setInterval(()=>{
                timer++;
                console.log(timer);
                if(timer==120){
                    clearInterval(InId);
                    aiMode=true;
                    disc=true;
                    document.querySelector(".loading").style.display = "none";
                    online1V1();
                    socket.disconnect();
                    
                }
            },1000);

            document.querySelector(".chess-board").style.display = "inline-block";
            
            }
        });
    }

    function offline2(){

        document.querySelector(".body").style.display = "none";
        aiMode=true;
        disc=true;
        document.querySelector(".chess-board").style.display = "inline-block";
        socket.disconnect();
        online1V1();
    }

    function offline1(){

        document.querySelector(".body").style.display = "none";
        aiMode=false;
        disc=true;
        document.querySelector(".chess-board").style.display = "inline-block";
        socket.disconnect();
        online1V1();
    }

</script>
